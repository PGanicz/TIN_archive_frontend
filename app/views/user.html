<div class="container user-settings">
  <div class="row">
    <!--<div class="col-md-4 col-md-offset-4">-->
    <div class="tab-content">

      <!-- Tutaj bedzie obrazek reprezentujacy dowodce(a zarazem talie).
           Po kliknieciu pojawi sie pop-up sluzacy do wybrania dowodcy -->

      <div>
        <p>Username: {{username}}</p>

        <p>Email: {{email}}</p>
      </div>

      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#changePasswordModal">
        Change password
      </button>

      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#changeEMailModal">
        Change e-mail address
      </button>

      <!-- ---------------------------------------------------------------------------------------- -->

      <div class="modal fade" id="changePasswordModal" role="dialog">
        <div class="modal-dialog">

          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Change your password</h4>
            </div>

            <div class="modal-body">
              <div class="tab-pane fade in active">
                <form name="changePassword">

                  <div class="form-group">
                    <label for="oldPassword">Type old password</label>
                    <input class="form-control input-lg" placeholder="Old password" type="password"
                           ng-model="change.oldPassword" id="oldPassword" ng-required="true">
                  </div>

                  <div class="form-group">
                    <label for="newPassword">Type new password</label>
                    <input class="form-control input-lg" placeholder="New password" type="password"
                           ng-model="change.newPassword" id="newPassword" ng-required="true" ng-minlength="5">
                  </div>

                  <div class="form-group">
                    <label for="repeatPassword">Repeat new password</label>
                    <input class="form-control input-lg" placeholder="Repeat new password" type="password"
                           ng-model="change.newPasswordRepeated" id="repeatPassword" ng-required="true" ng-minlength="5">
                  </div>

                </form>
              </div>
            </div>

            <div class="modal-footer">
              <button ng-disabled="!changePassword.$valid" type="submit" class="btn btn-primary"
                      ng-click="changeUserPassword()">OK
              </button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>

      <div class="modal fade" id="changeEMailModal" role="dialog">
        <div class="modal-dialog">

          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Change your e-mail address</h4>
            </div>

            <div class="modal-body">
              <div class="tab-pane fade in active">
                <form name="changeEmail">

                  <div class="form-group">
                    <label for="currentPassword">Type current password</label>
                    <input class="form-control input-lg" placeholder="Your password" type="password"
                           ng-model="change.currentPassword" id="currentPassword" ng-required="true">
                  </div>

                  <div class="form-group">
                    <label for="changeEMail">Type new e-mail</label>
                    <input class="form-control input-lg" placeholder="New e-mail" type="email"
                           ng-model="change.newEMail" id="changeEMail" name="aaa" ng-required="true">
                  </div>

                  <div class="form-group">
                    <label for="repeatEMail">Repeat new e-mail</label>
                    <input class="form-control input-lg" placeholder="Repeat new e-mail" type="email"
                           ng-model="change.newEMailRepeated" id="repeatEMail" ng-required="true">
                  </div>

                </form>
              </div>
            </div>

            <div class="modal-footer">
              <button ng-disabled="!changeEmail.$valid" type="submit" class="btn btn-primary"
                      ng-click="changeUserEMail()">OK
              </button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>

      <!--</div>-->
    </div>
  </div>
</div>
